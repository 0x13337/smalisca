[graph-classes]
# Define here your graphviz graph styles.
# Have a look at this link: TBD

# General graph styles
graph_styles:
    {
        "graph": {
            "rankdir": "LR",
            "splines": "ortho",
            "bgcolor": "black"
        },
        "nodes": {
            "shape": "record",
            "color": "orange",
            "fontcolor": "orange",
            "style": "filled",
            "fillcolor": "#1c1c1c"
        },
        "edges": {
            "color": "orange"
        }
    }

# Subgraph (cluster) styles
cluster_styles:
    {
        "nodes": {
            "shape": "note",
            "color": "#1e1e1e",
            "fontcolor": "white",
            "width": "10"
        },
        "edges": {
            "color": "#3B3131"
        }
    }

# Class node attributes
class_nodes:
    {
        "nodes": {
            "color": "orange",
            "fontcolor": "grey",
            "style": "rounded",
            "shape": "note"
        }
    }


[graph-calls]
# General graph styles
graph_styles:
    {
         "graph": {
            "rankdir": "LR",
            "splines": "false",
            "bgcolor": "black",
            "color": "yellow",
            "labeljust": "r",
            "fontcolor": "orange",
            "ranksep": "2.8 equally",
            "nodesep": ".05"
         },
         "nodes": {
            "shape": "box3d",
            "color": "white",
            "fontcolor": "grey",
            "width": "7"
         },
         "edges": {
            "color": "orange",
            "style": "invis"
         }
     }
        
# Subgraph (cluster) styles
cluster_styles:
    {
        "graph": {
            "rankdir": "LR",
            "splines": "false",
            "labeljust": "r",
            "labelfontsize": "60.5",
            "color": "#B87333"
        },
        "nodes": {
            "shape": "Mrecord",
            "color": "#3F602B",
            "fontcolor": "orange",
            "width": "7"
        },
        "edges": {
            "color": "orange",
            "style": "invis"
        }
    }

# Method nodes styles
method_nodes:
    {
        "nodes": {
            "color": "#1c1c1c",
            "style": "filled",
            "shape": "box",
            "fontcolor": "orange"
        }
    }

# Method edges styles
method_edges:
    {
        "edges": {
            "color": "#3B3131",
            "style": "solid"
        }
    }

